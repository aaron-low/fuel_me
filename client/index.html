<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bower:css -->
    <!-- endbower -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
</head>
<body>

<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<!-- the browserified bundle -->
<script src="bundle.js"></script>

<!-- don't wiredep bower js as we use browserify -->


<div class="page-header myHeader">
    <h1>Fuel Me!
        <small>Find me some fuel on the way to...</small>
    </h1>
</div>

<div ng-app="deviceApp">

    <div ng-controller="JourneyController">
        <form ng-submit="goClicked()">
            <div class="text-center questions">
                <div>
                    <div>Find me the cheapest fuel when driving from</div>
                    <div>
                        <input class="address-input" type="text" ng-model="origin" required/>
                        <span> to </span>
                        <input class="address-input" type="text" ng-model="destination" required/>
                    </div>
                    <div>
                        <span> within </span>
                        <input type="number" ng-model="buffer" step="0.01" required/>
                        <span> kms of my route</span>
                    </div>

                    <div>
                        <button ng-click="goClicked()">Fuel me!</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="infoPanel" class="panel panel-default"">
            <ul>
                <li ng-repeat="p in prices | orderBy: 'price'">
                    ${{ p.price }}
                    <ul>
                        <li>{{ p.fuelStation.name }}</li>
                        <li>{{ p.fuelStation.address }}</li>
                        <li>{{ p.fuelStation.suburb }}</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="appMap" class="panel panel-default""></div>
    </div>
</div>


</body>

</html>
